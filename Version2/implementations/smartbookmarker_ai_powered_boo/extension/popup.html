<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SmartBookmarker</title>
    <style>
      body { font-family: sans-serif; margin: 12px; width: 320px; }
      label { display: block; margin: 10px 0 4px; font-size: 12px; color: #333; }
      input, button { width: 100%; box-sizing: border-box; padding: 8px; }
      button { margin-top: 10px; cursor: pointer; }
      #status { margin-top: 8px; font-size: 12px; color: #0b6; }
    </style>
  </head>
  <body>
    <h3>SmartBookmarker</h3>
    <label for="endpoint">Backend endpoint</label>
    <input id="endpoint" placeholder="http://127.0.0.1:8787/api/save" />
    <button id="save">Save Settings</button>
    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
